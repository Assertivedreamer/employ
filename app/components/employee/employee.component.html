<table class="table table-striped personalTable " style="border-style:solid">
    <thead class="thead-dark">
        <tr>
            <th>Index</th>
            <th>Employee ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Salary</th>
            <th>Date of Birth</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees; let i=index" appHighlightRow>

            <th>{{i+1}}</th>

            <th>{{employee.id}}</th>

            <th>{{employee.firstName}}</th>

            <th>{{employee.lastName}}</th>

            <th>{{employee.salary}}</th>

            <th>{{employee.dob}}</th>

            <th>{{employee.dob}}</th>
        </tr>
    </tbody>
</table>
